databaseChangeLog:
  - changeSet:
      id: create_accounts_table
      author: jedi_bachelor
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: author
                  type: VARCHAR(255)
              - column:
                  name: total_pages
                  type: INTEGER
              - column:
                  name: genre
                  type: VARCHAR(100)
              - column:
                  name: total_rating
                  type: FLOAT
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: account_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: INTEGER
                  constraints:
                    nullable: true

  - changeSet:
      id: create_account_book_table
      author: jedi_bachelor
      changes:
        - createTable:
            tableName: account_book
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_account_book_account
                    references: accounts(id)
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: readed_pages
                  type: INTEGER
              - column:
                  name: started_date
                  type: DATETIME
              - column:
                  name: is_finished
                  type: BOOLEAN
              - column:
                  name: rating
                  type: VARCHAR(50)

  - changeSet:
      id: add_indexes_for_performance
      author: jedi_bachelor
      changes:
        - createIndex:
            tableName: accounts
            indexName: idx_accounts_username
            columns:
              - column:
                  name: username
        - createIndex:
            tableName: accounts
            indexName: idx_accounts_email
            columns:
              - column:
                  name: email
        - createIndex:
            tableName: account_book
            indexName: idx_account_book_account_id
            columns:
              - column:
                  name: account_id
        - createIndex:
            tableName: account_book
            indexName: idx_account_book_book_id
            columns:
              - column:
                  name: book_id