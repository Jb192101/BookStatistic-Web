<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Данные аккаунта</title>
</head>
<body>
<h1>Данные аккаунта</h1>

<div th:if="${account == null}">
    <p>Аккаунт не найден</p>
</div>

<div th:if="${account != null}">
    <p>ID: <span th:text="${account.id}">123</span></p>
    <p>Имя пользователя: <span th:text="${account.username}">username</span></p>
    <p>Email: <span th:text="${account.email}">email@example.com</span></p>
    <p>Тип аккаунта: <span th:text="${account.accountType}">USER</span></p>
    <p>Рейтинг: <span th:text="${account.rating}">0</span></p>

    <div th:if="${account.bookRelationships != null and !account.bookRelationships.empty}">
        <h3>Связанные книги:</h3>
        <div th:each="relationship : ${account.bookRelationships}">
            <p>Книга ID: <span th:text="${relationship.book?.id}">1</span></p>
            <p>Статус: <span th:text="${relationship.status}">READ</span></p>
            <hr>
        </div>
    </div>

    <div th:if="${account.bookRelationships == null or account.bookRelationships.empty}">
        <p>Нет связанных книг</p>
    </div>
</div>

<a th:href="@{/accounts}">Назад к списку аккаунтов</a>
</body>
</html>
