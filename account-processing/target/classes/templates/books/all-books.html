<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все книги</title>
</head>
<body>
<h1>Список всех книг</h1>

<div th:if="${books.empty}">
    <p>Книги не найдены</p>
</div>

<div th:each="book : ${books}">
    <h3 th:text="${book.title}">Название книги</h3>
    <p>Автор: <span th:text="${book.author}">Автор</span></p>
    <p>Жанр: <span th:text="${book.genreType}">Жанр</span></p>
    <a th:href="@{/books/page/{id}(id=${book.id})}">Подробнее</a>
    <hr>
</div>

<a th:href="@{/books/page/add}">Добавить новую книгу</a>
</body>
</html>
