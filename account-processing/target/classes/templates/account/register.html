<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 { text-align: center; margin-bottom: 20px; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        .links { text-align: center; margin-top: 15px; }
        .links a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form action="/bookstatistic-web/registration" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required value="test@example.com">
        </div>

        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required value="testuser123">
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required minlength="6" value="1234562222">
        </div>

        <div class="form-group">
            <label for="passwordConfirm">Подтвердите пароль:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required value="1234562222">
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <div class="links">
        <a href="/bookstatistic-web/login">Уже есть аккаунт? Войти</a>
    </div>
</div>

<script>
    // Простая валидация на клиенте
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('passwordConfirm').value;

        if (password !== confirm) {
            e.preventDefault();
            alert('Пароли не совпадают!');
            return false;
        }

        if (password.length < 6) {
            e.preventDefault();
            alert('Пароль должен содержать не менее 6 символов!');
            return false;
        }
    });
</script>
</body>
</html>
